<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--==========Font Awesome==========-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
     integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
 

    <!--==========Link to Style CSS file==========-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Vegetables</title>
</head>
<body>
    <!--==========HEADER==========-->
    <header id="header">
   
        <!--==========Logo==========-->
        <a href="index.html">
            <h1 id="logo">Love Vegetables</h1>
        </a>

        <!--==========Navigation Links==========-->
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="quiz.html" class="active">Quiz</a>
                </li>
                <li>
                    <a href="help.html">Help</a>
                </li>
             </ul>
        </nav>
    </header>

    <!--==========QUIZ BOX==========-->
    <section id="quiz-area">
        <div id="quiz-box">

            <div class="quiz-top">
                <div class="total-question">
                    <span><p>2</p>of<p>5</p>Questions</span>
                </div>
                <!--==========Timer==========-->
                <div class="timer">
                    <div class="time-text">Time Left</div>
                    <div class="timer-seconds">20</div>
                </div>
            </div>

    <!--==========QUESTIONS AND OPTIONS LIST==========-->
            <div class="questions">
                <div class="questions-text">
                    <span>Which of these vegetables was the first to be grown in space?</span>
                </div>
                <div class="option-list">
                    <div class="option">
                        <span>Radish</span>
                        <div class="icon-cross"><i class="fas fa-times"></i></div>
                    </div>
                    <div class="option">
                        <span>Peas</span>
                        <div class="icon-cross"><i class="fas fa-times"></i></div>
                    </div>
                    <div class="option">
                        <span>Swede</span>
                        <div class="icon-cross"><i class="fas fa-times"></i></div>
                    </div>
                    <div class="option">
                        <span>Potato</span>
                        <div class="icon-tick"><i class="fas fa-check"></i></div>
                    </div>
                </div>
            </div>

            <!--==========Next and Restart button-->
            <div class="bottom">
                <button class="restart">Restart</button>
                <button class="next-btn">Next</button>
            </div>
        </div>
    </section>

    <!--==========FOOTER==========-->
    <footer>
        
        <!--==========Social media Links==========-->
        <div id="social-media">
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" title="facebook"
                    aria-label="Visit our Facebook page (opens in the new tab">
                    <i class="fab fa-facebook-square"></i></a>
                </li> 
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" title="instagram"
                    aria-label="Visit our Instagram page (opens in the new tab">
                    <i class="fab fa-instagram-square"></i></a>
                </li> 
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" title="youtube"
                    aria-label="Visit our YouTube page (opens in the new tab">
                    <i class="fab fa-youtube-square"></i></a>
                </li> 
            </ul>
        </div>
    </footer>
    
    <!--==========Link to JavaScript file==========-->
    <script src="assets/js/script.js"></script>
</body>
</html>
